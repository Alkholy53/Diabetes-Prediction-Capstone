<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #FF5733;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #555;
        }

        input {
            margin-right: 10px;
        }

        button {
            background-color: #FF5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .response {
            color: #4CAF50;
        }

        .advice {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>ü©∫ Diabetes Doctor with you</h1>
    <p>based on CHATGPT¬©Ô∏è</p>
    
    <form method="post" action="/check_diabetes">
        <label>
            <input type="radio" name="user_input" value="I am diabetes patient" required>
            I am a diabetes patient
        </label>
        <br>
        <label>
            <input type="radio" name="user_input" value="I am not diabetes patient" required>
            I am not a diabetes patient
        </label>
        <br>
        <button type="submit">Get Response</button>
    </form>

    <p class="response">{{ response }}</p>
    <p class="advice">{{ advice }}</p>
</body>
</html>
